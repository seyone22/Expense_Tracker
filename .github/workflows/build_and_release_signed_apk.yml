name: Build and Release Signed APK

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d -w 0 > keystore.jks

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build Signed APK
        run: |
          ./gradlew assembleRelease --stacktrace \
            -Pandroid.injected.signing.store.file=$(pwd)/keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Get Version Name
        id: version
        run: echo "VERSION_NAME=$(./gradlew -q printVersionName)" >> $GITHUB_ENV

      - name: Rename APK file
        run: |
          VERSION_STRING="${{ env.VERSION_NAME }}"
          APK_FILE="app/build/outputs/apk/release/app-release.apk"
          NEW_APK_NAME="Expense Tracker v${VERSION_STRING}.apk"
          mv "$APK_FILE" "$APK_FILE/../../$NEW_APK_NAME"

      - name: Check if APK exists
        run: |
          if [ ! -f "${{ github.workspace }}/Expense Tracker v${{ env.VERSION_NAME }}.apk" ]; then
            echo "APK file not found!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: Release v${{ env.VERSION_NAME }}
          draft: false
          prerelease: true
          files: ${{ github.workspace }}/Expense Tracker v${{ env.VERSION_NAME }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
